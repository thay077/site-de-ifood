<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone iFood</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/IFood_logo.svg" alt="iFood">
        </div>
        <nav>
            <ul>
                <li><a href="#">Restaurantes</a></li>
                <li><a href="#">Promoções</a></li>
                <li><a href="#">Meu Pedido</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção Hero (Buscador) -->
    <section class="hero">
        <h1>Encontre o melhor delivery na sua região</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Pesquise por restaurante ou prato...">
            <button type="submit">Pesquisar</button>
        </form>
    </section>

    <!-- Seção de Restaurantes -->
    <section class="restaurantes">
        <h2>Restaurantes próximos</h2>
        <div id="restaurantList" class="cards">
            <!-- Os restaurantes serão carregados aqui dinamicamente -->
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 iFood Clone - Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
